  <!-- Outra forma de fazer, compondo componentes (colocando um dentro do outro): -->

  <script>
    const container = document.querySelector('[data-js="container"]');
    const span = React.createElement('span', null, 'Este é, o ');
    const b = React.createElement('b', null, 'Bootcamp React da Brainn Academy.');
    const p = React.createElement('p', null, 'Estou muito feliz de estar aqui!')
    const h1 = React.createElement('h1', { id: 'title', 'data-js': 'titulo-js' }, span, b, p);
    ReactDOM.render(h1, container);
  </script>
